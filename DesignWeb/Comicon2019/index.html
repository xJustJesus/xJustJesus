<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>

    <link rel="stylesheet" type="text/css" href="Bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/Favicon.png" />

    <script src="JS/jquery-3.3.1.min.js" defer></script>
    <script src="Bootstrap/js/bootstrap.js" defer></script>
    <script src="JS/casseTete.js" defer></script>
</head>
<body>
<div class="container-fluid">

    <div class="row">
        <div class="col-md-8">
            <img src="img/New_York_Comic_Con_logo.png" height="200" width="800"/>
        </div>
        <div class="col-md-4">
            <p class="propre mt-5">Comiccon 2019</p><br><p class="propre">Emplacement : New york</p><br><p class="propre">3-9 octobre 2019</p>
        </div>
    </div>

    <div class="row">
        <div class="text-center col-md-10 offset-xl-1">
            <br><br><h1>ComicCon 2019</h1><br>
        </div>
    </div>

    <div class="row">
        <div class="form-group col-md-4">
            <input type="Name" class="form-control" id="inputEmail1" placeholder="Nom d'usager">
            <small class="form-text " id="inputEmail8">Entrez un nom d'usager</small>

        </div>
        <div class="form-group col-md-4">
            <input type="Name" class="form-control" id="inputEmail2" placeholder="Mot de passe">
            <small class="form-text " id="inputEmail7">Entrez un mot de passe</small>


        </div>
        <div class="form-group col-md-4">
            <input type="Name" class="form-control" id="inputEmail3" placeholder="Confirmation Mot de Passe">
            <small class="form-text" id="inputEmail6">Entrez la confirmation du mot de passe</small>

        </div>
    </div>

    <div class="row">
        <div class="form-group col-md-4">
            <input type="Name" class="form-control" id="inputEmail4" placeholder="Courriel">
            <small class="form-text" id="inputEmail5">Entrez un courriel</small>
        </div>
    </div>

    <div class="row">
        <div class="col-xl-12 align-items-center">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1">
                    starwars
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                    marvel
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
                <label class="form-check-label" for="exampleRadios3">
                    DC
                </label>
            </div>
        </div>
    </div>


</div>




</body>
</html>
