<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container-fluid">

    <div class="row">
        <div class="col-md-8">
            <img src="img/téléchargement.png" height="200" width="800"/>
        </div>
        <div class="col-md-4">
            <p class="propre mt-5">Sunwing Airlines</p><br><p class="propre">Service client : 1 (877) 877-1755</p><br><p class="propre">Siège social : Toronto</p>
        </div>
    </div>

    <div class="row">
        <div class="text-center col-md-10 offset-xl-1">
            <br><br><h1>Recherche d'un forfait voyage</h1><br>
        </div>
    </div>

    <div class="row">
        <div class="form-group col-md-4">
            <input type="Name" class="form-control" id="inputEmail1" placeholder="Nom">
        </div>
        <div class="form-group col-md-4">
            <input type="Name" class="form-control" id="inputEmail2" placeholder="Prenom">
        </div>
        <div class="form-group col-md-4">
            <input type="Name" class="form-control" id="inputEmail3" placeholder="Adresse">
        </div>
    </div>

    <div class="row">
        <div class="form-group col-md-4">
            <input type="Name" class="form-control" id="inputEmail4" placeholder="Ville">
        </div>
        <div class="form-group col-md-4">
            <input type="Name" class="form-control" id="inputEmail5" placeholder="Code Postal">
        </div>
        <div class="form-group col-md-4">
            <input type="Name" class="form-control" id="inputEmail6" placeholder="Numero de Telephone">
        </div>
    </div>

    <div class="row">
        <div class="form-group col-md-6">
            <label for="exampleFormControlSelect1">Destination Choisie</label>
            <select class="form-control" id="exampleFormControlSelect1">
                <option>Mexique</option>
                <option>France</option>
                <option>Colombie</option>
                <option>Cuba</option>
                <option>Espagne</option>
                <option>Grèce</option>
                <option>Italie</option>
            </select>
        </div>
    </div>

    <div class="row">
        <div class="form-group col-md-6">
            <label for="inputEmail7">Date de Depart</label>
            <input type="date" class="form-control" id="inputEmail7" placeholder="Date de depart">
        </div>
    </div>

    <div class="row">
        <div class="form-group col-md-6">
            <label for="inputEmail8">Date de Retour</label>
            <input type="date" class="form-control" id="inputEmail8" placeholder="Date de Retour">
        </div>
    </div>

    <div class="row">
        <div class="form-group col-md-6">
            <label for="exampleFormControlSelect1">Nombre D'Adultes</label>
            <select class="form-control" id="exampleFormControlSelect2">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
            </select>
        </div>

        <div class="form-group col-md-6">
            <label for="exampleFormControlSelect1">Nombre D'Enfants</label>
            <select class="form-control" id="exampleFormControlSelect3">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
            </select>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 align-items-center ">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1">
                    Train
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                    Avion
                </label>
            </div>
        </div>
        <div class="col-md-4 align-items-center">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1">
                    Premiere CLasse
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios4" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                    Classe Economique
                </label>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">Tout compris</label><br>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">Sur la plage</label><br>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                <label class="form-check-label" for="inlineCheckbox3">Près d'un golf</label>
            </div>
        </div>
    </div><br>

    <div class="form-row">
        <div class="offset-xl-4">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d22151.17907894113!2d-71.93573814999999!3d46.053145!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sfr!2sca!4v1570481642592!5m2!1sfr!2sca" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
        </div>
    </div>
    <br>
    <div class="col-md-12
   text-center">
        <p>
            <button type="submit" class="btn btn-danger">Envoyer</button>
        </p>
    </div>



</div>







<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
